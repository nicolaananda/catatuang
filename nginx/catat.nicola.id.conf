# Nginx Configuration for WhatsApp Finance Bot
# Domain: catat.nicola.id
# Port: 1101

server {
    listen 80;
    listen [::]:80;
    server_name catat.nicola.id;

    # Redirect HTTP to HTTPS (after SSL is configured)
    # Uncomment after running certbot
    # return 301 https://$server_name$request_uri;

    # Admin Panel
    location / {
        proxy_pass http://localhost:1101;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Webhook endpoint (critical for WhatsApp)
    location /webhook {
        proxy_pass http://localhost:1101/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important: Preserve webhook secret header
        proxy_pass_request_headers on;
        
        # Longer timeout for AI processing
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Disable buffering for real-time processing
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:1101/health;
        access_log off;
    }

    # Admin API endpoints
    location /api/ {
        proxy_pass http://localhost:1101/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/catat.nicola.id.access.log;
    error_log /var/log/nginx/catat.nicola.id.error.log;
}

